<body style="background: #980;">
    <div class="login">
       <h1>Predicting Flight Delays</h1>
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home">Predicting Flight Delays Using Local Weather Data</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>

                <a class="nav-link" href="/Predicting Flight Delays">Predicting Flight Delays</a>

        <ul class="navbar-nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/link">GitHub</a>

          </ul>
      </nav>
      <div class="contentA">
        <div class="card text-center">
            <div class="card-body">
              <h2 class="card-title">Predicting Flight Delays Using Local Weather Data</h2>
            </div>
        </div>
        </div>
        <br>
        <br>
        <br>

        <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="YEAR" placeholder="YEAR" required="required" />
        <input type="text" name="MONTH" placeholder="MONTH" required="required" />
		<input type="text" name="DAY" placeholder="DAY" required="required" />
        <input type="text" name="DAY OF WEEK" placeholder="DAY OF WEEK" required="required" />
        <input type="text" name="SCHEDULED DEPARTURE" placeholder="SCHEDULED DEPARTURE" required="required" />
        <input type="text" name="AWND (Average wind speed)" placeholder="AWND (Average wind speed)" required="required" />
        <input type="text" name="PRCP(Precipitation (tenths of mm)) " placeholder="PRCP (Precipitation (tenths of mm))" required="required" />
		<input type="text" name="TAVG (Average temperature)" placeholder="TAVG (Average temperature)" required="required" />
        <input type="text" name="TMAX (Maximum  temperature)" placeholder="TMAX (Maximum  temperature)" required="required" />
        <input type="text" name="TMIN (Minimum  temperature)" placeholder="TMIN (Minimum  temperature)" required="required" />
        <input type="text" name="WDF2 (Direction of fastest 2-minute wind (degrees))" placeholder="WDF2 (Direction of fastest 2-minute wind (degrees))" required="required" />
        <input type="text" name="WDF5 (Direction of fastest 5-second wind (degrees))" placeholder="WDF5 (Direction of fastest 5-second wind (degrees))" required="required" />
        <input type="text" name="WSF2 (Fastest 2-minute wind speed (tenths of meters per second))" placeholder="WSF2 (Fastest 2-minute wind speed (tenths of meters per second))" required="required" />
        <input type="text" name="WSF5 (Fastest 5-second wind speed (tenths of meters per second))" placeholder="WSF5 (Fastest 5-second wind speed (tenths of meters per second))" required="required" />
        
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
